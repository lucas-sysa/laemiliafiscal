<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #62d3c0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required autofocus>
      <input placeholder="Código" id="codigo" required>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada">
      <input type="number" placeholder="Salida de stock" id="salida">
      <input placeholder="Rack" id="rack" required>
      <input placeholder="Box" id="box" required>
    </form>
    <button onclick="iniciarEscaneo()">Iniciar escaneo</button>
    <div id="reader"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';

    const entradaInput = document.getElementById('entrada');
    const salidaInput = document.getElementById('salida');

    entradaInput.addEventListener('input', () => {
      salidaInput.disabled = entradaInput.value !== "";
    });

    salidaInput.addEventListener('input', () => {
      entradaInput.disabled = salidaInput.value !== "";
    });

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos",
    };

    document.getElementById('codigo').addEventListener('input', function () {
      const codigoIngresado = this.value.trim().toUpperCase();
      const descripcion = productos[codigoIngresado];
      const descInput = document.getElementById('descripcion');
      descInput.value = descripcion || '';
      descInput.placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
    });

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada_o_salida', 'rack', 'box'];
    let paso = 0;
    let html5QrCode;

    function iniciarEscaneo() {
      paso = 0;
      html5QrCode = new Html5Qrcode("reader");
      escanearSiguiente();
    }

    function escanearSiguiente() {
      if (paso >= campos.length) {
        enviarFormulario();
        return;
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            procesarEscaneo(decodedText.trim());
          });
        },
        (errorMessage) => {
          // ignoramos errores de escaneo
        }
      ).catch(err => {
        alert("No se pudo iniciar la cámara: " + err);
      });
    }

    function procesarEscaneo(texto) {
      const campo = campos[paso];

      if (campo === 'descripcion') {
        const codigo = document.getElementById('codigo').value.trim().toUpperCase();
        const descripcion = productos[codigo] || '';
        const inputDesc = document.getElementById('descripcion');
        inputDesc.value = descripcion;
        inputDesc.placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
        inputDesc.readOnly = true; // bloqueamos descripción
        paso++;
        escanearSiguiente();
        return;
      }

      if (campo === 'entrada_o_salida') {
        const valor = parseInt(texto);
        if (isNaN(valor)) {
          alert("El valor escaneado no es un número válido.");
          return;
        }

        if (valor < 0) {
          salidaInput.value = Math.abs(valor);
          entradaInput.value = '';
          entradaInput.disabled = true;
          salidaInput.disabled = true; // bloqueamos salida
        } else {
          entradaInput.value = valor;
          salidaInput.value = '';
          salidaInput.disabled = true;
          entradaInput.disabled = true; // bloqueamos entrada
        }
        paso++;
        escanearSiguiente();
        return;
      }

      const input = document.getElementById(campo);
      input.value = texto;
      input.readOnly = true; // bloqueamos input escaneado
      paso++;
      escanearSiguiente();
    }

    function enviarFormulario() {
      const entradaValue = entradaInput.value.trim();
      const salidaValue = salidaInput.value.trim();

      if (entradaValue === "" && salidaValue === "") {
        alert("Debes ingresar una entrada o una salida de stock.");
        return;
      }

      let salidaNegativa = salidaValue ? `-${Math.abs(parseInt(salidaValue))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entradaValue || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert('Formulario enviado correctamente');
        document.getElementById('form').reset();

        // Rehabilitar todos los campos para un nuevo ciclo
        const inputs = document.querySelectorAll('#form input');
        inputs.forEach(input => {
          input.readOnly = false;
          input.disabled = false;
        });

        document.getElementById('reader').innerHTML = "";
        paso = 0; // reiniciamos contador
        escanearSiguiente(); // arrancamos otro ciclo automático si se desea
      })
      .catch(error => alert('Error al enviar: ' + error.message));
    }
  </script>
</body>
</html>
