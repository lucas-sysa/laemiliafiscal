<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #62d3c0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required readonly>
      <input placeholder="Código" id="codigo" required readonly>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada" readonly>
      <input type="number" placeholder="Salida de stock" id="salida" readonly>
      <input placeholder="Rack" id="rack" required readonly>
      <input placeholder="Box" id="box" required readonly>
    </form>
    <button onclick="iniciarEscaneo()">Iniciar escaneo</button>
    <div id="reader"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';

    const entradaInput = document.getElementById('entrada');
    const salidaInput = document.getElementById('salida');

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos"
    };

    function setDescripcion() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const descripcion = productos[codigo] || '';
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('descripcion').placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
    }

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada', 'salida', 'rack', 'box'];
    let paso = 0;
    let html5QrCode;

    function iniciarEscaneo() {
      paso = 0;
      limpiarFormulario();
      html5QrCode = new Html5Qrcode("reader");
      escanearSiguiente();
    }

    function escanearSiguiente() {
      if (paso >= campos.length) {
        enviarFormulario();
        return;
      }
      const campoActual = campos[paso];

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            procesarEscaneo(decodedText.trim());
          });
        },
        (errorMessage) => {
          // Ignorar errores por ahora
        }
      ).catch(err => {
        alert("No se pudo iniciar la cámara: " + err);
      });
    }

    function procesarEscaneo(texto) {
      const campo = campos[paso];

      if (document.getElementById(campo).value !== "") {
        paso++;
        escanearSiguiente();
        return;
      }

      switch (campo) {
        case 'usuario':
          if (!texto) return alert('Dato vacío para operador');
          document.getElementById('usuario').value = texto;
          break;

        case 'codigo':
          if (!texto) return alert('Código no puede estar vacío');
          document.getElementById('codigo').value = texto.toUpperCase();
          setDescripcion();
          break;

        case 'descripcion':
          setDescripcion();
          break;

        case 'entrada':
          if (salidaInput.value.trim() !== '') {
            paso++;
            escanearSiguiente();
            return;
          }
          const entrada = parseInt(texto);
          if (isNaN(entrada) || entrada < 0) return alert('Entrada debe ser número positivo');
          entradaInput.value = entrada;
          entradaInput.readOnly = true;
          salidaInput.readOnly = true;
          break;

        case 'salida':
          if (entradaInput.value.trim() !== '') {
            paso++;
            escanearSiguiente();
            return;
          }
          const salida = parseInt(texto);
          if (isNaN(salida) || salida < 0) return alert('Salida debe ser número positivo');
          salidaInput.value = salida;
          salidaInput.readOnly = true;
          entradaInput.readOnly = true;
          break;

        case 'rack':
        case 'box':
          if (!/^[A-Za-z0-9\-]+$/.test(texto)) {
            return alert(`El valor para ${campo.toUpperCase()} debe contener solo letras, números o guiones.`);
          }
          document.getElementById(campo).value = texto;
          break;

        default:
          return alert('Campo no reconocido');
      }

      document.getElementById(campo).readOnly = true;
      paso++;
      escanearSiguiente();
    }

    function enviarFormulario() {
      const entradaValue = entradaInput.value.trim();
      const salidaValue = salidaInput.value.trim();

      if (entradaValue === "" && salidaValue === "") {
        alert("Debes ingresar una entrada o una salida de stock.");
        return;
      }

      let salidaNegativa = salidaValue ? `-${Math.abs(parseInt(salidaValue))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entradaValue || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert('Formulario enviado correctamente');
        limpiarFormulario();
        paso = 0;
        escanearSiguiente();
      })
      .catch(error => alert('Error al enviar: ' + error.message));
    }

    function limpiarFormulario() {
      const inputs = document.querySelectorAll('#form input');
      inputs.forEach(input => {
        input.value = '';
        input.readOnly = false;
      });
      entradaInput.readOnly = false;
      salidaInput.readOnly = false;
      document.getElementById('reader').innerHTML = '';
    }
  </script>
</body>
</html>
