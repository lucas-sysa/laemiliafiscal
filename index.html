<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #62d3c0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required autofocus readonly>
      <input placeholder="Código" id="codigo" required readonly>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada" readonly>
      <input type="number" placeholder="Salida de stock" id="salida" readonly>
      <input placeholder="Rack" id="rack" required readonly>
      <input placeholder="Box" id="box" required readonly>
    </form>
    <button onclick="iniciarEscaneo()">Iniciar escaneo</button>
    <div id="reader"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';

    const entradaInput = document.getElementById('entrada');
    const salidaInput = document.getElementById('salida');

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos",
    };

    // Para autocompletar descripción al cargar código manual o escaneado
    function setDescripcion() {
      const codigoIngresado = document.getElementById('codigo').value.trim().toUpperCase();
      const descripcion = productos[codigoIngresado] || '';
      const descInput = document.getElementById('descripcion');
      descInput.value = descripcion;
      descInput.placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
    }

    document.getElementById('codigo').addEventListener('input', setDescripcion);

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada', 'salida', 'rack', 'box'];
    let paso = 0;
    let html5QrCode;

    function iniciarEscaneo() {
      paso = 0;
      limpiarFormulario();
      html5QrCode = new Html5Qrcode("reader");
      escanearSiguiente();
    }

    function escanearSiguiente() {
      if (paso >= campos.length) {
        enviarFormulario();
        return;
      }
      const campoActual = campos[paso];
      mostrarMensaje(`Escaneá: ${campoActual}`);

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            procesarEscaneo(decodedText.trim());
          });
        },
        (errorMessage) => {
          // No mostrar errores de escaneo constantemente
        }
      ).catch(err => {
        alert("No se pudo iniciar la cámara: " + err);
      });
    }

    function procesarEscaneo(texto) {
      const campo = campos[paso];

      // Evitar que modifique campo ya cargado (por si re-escanean sin reiniciar)
      if (campo === 'usuario' && document.getElementById('usuario').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'codigo' && document.getElementById('codigo').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'descripcion' && document.getElementById('descripcion').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'entrada' && document.getElementById('entrada').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'salida' && document.getElementById('salida').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'rack' && document.getElementById('rack').value) {
        paso++;
        escanearSiguiente();
        return;
      }
      if (campo === 'box' && document.getElementById('box').value) {
        paso++;
        escanearSiguiente();
        return;
      }

      // Validaciones específicas para cada campo escaneado:
      switch(campo) {
        case 'usuario':
          if (!texto) {
            alert('El dato escaneado para operador está vacío.');
            return;
          }
          document.getElementById('usuario').value = texto;
          document.getElementById('usuario').readOnly = true;
          break;

        case 'codigo':
          if (!texto) {
            alert('El código no puede estar vacío.');
            return;
          }
          document.getElementById('codigo').value = texto.toUpperCase();
          setDescripcion();
          document.getElementById('codigo').readOnly = true;
          // descripción se bloqueará en siguiente paso
          break;

        case 'descripcion':
          // Se rellena automático, sólo bloqueamos
          setDescripcion();
          document.getElementById('descripcion').readOnly = true;
          break;

        case 'entrada':
          if (salidaInput.value.trim() !== '') {
            // Si salida tiene valor, no aceptamos entrada
            paso++;
            escanearSiguiente();
            return;
          }
          const entradaNum = parseInt(texto);
          if (isNaN(entradaNum) || entradaNum < 0) {
            alert('Entrada debe ser un número entero positivo.');
            return;
          }
          entradaInput.value = entradaNum;
          entradaInput.readOnly = true;
          salidaInput.readOnly = true; // bloqueamos salida para que no pueda ingresarla
          break;

        case 'salida':
          if (entradaInput.value.trim() !== '') {
            // Si entrada tiene valor, no aceptamos salida
            paso++;
            escanearSiguiente();
            return;
          }
          const salidaNum = parseInt(texto);
          if (isNaN(salidaNum) || salidaNum < 0) {
            alert('Salida debe ser un número entero positivo.');
            return;
          }
          salidaInput.value = salidaNum;
          salidaInput.readOnly = true;
          entradaInput.readOnly = true; // bloqueamos entrada para que no pueda ingresarla
          break;

        case 'rack':
          if (!texto) {
            alert('Rack no puede estar vacío.');
            return;
          }
          document.getElementById('rack').value = texto;
          document.getElementById('rack').readOnly = true;
          break;

        case 'box':
          if (!texto) {
            alert('Box no puede estar vacío.');
            return;
          }
          document.getElementById('box').value = texto;
          document.getElementById('box').readOnly = true;
          break;

        default:
          alert('Campo no reconocido.');
          return;
      }

      paso++;
      escanearSiguiente();
    }

    function enviarFormulario() {
      const entradaValue = entradaInput.value.trim();
      const salidaValue = salidaInput.value.trim();

      if (entradaValue === "" && salidaValue === "") {
        alert("Debes ingresar una entrada o una salida de stock.");
        return;
      }

      let salidaNegativa = salidaValue ? `-${Math.abs(parseInt(salidaValue))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entradaValue || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert('Formulario enviado correctamente');
        limpiarFormulario();
        paso = 0;
        escanearSiguiente();
      })
      .catch(error => alert('Error al enviar: ' + error.message));
    }

    function limpiarFormulario() {
      const inputs = document.querySelectorAll('#form input');
      inputs.forEach(input => {
        input.value = '';
        input.readOnly = false;
      });
      entradaInput.readOnly = false;
      salidaInput.readOnly = false;
      entradaInput.value = '';
      salidaInput.value = '';
      entradaInput.disabled = false;
      salidaInput.disabled = false;
      document.getElementById('descripcion').value = '';
      document.getElementById('descripcion').placeholder = 'Descripción';
      document.getElementById('reader').innerHTML = '';
    }

    function mostrarMensaje(msg) {
      // Si querés podés mostrar instrucciones en pantalla (por ahora uso alert, podés cambiar a div)
      console.log(msg);
    }
  </script>
</body>
</html>
