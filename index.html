<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #62d3c0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required readonly>
      <input placeholder="Código" id="codigo" required readonly>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada" readonly>
      <input type="number" placeholder="Salida de stock" id="salida" readonly>
      <input placeholder="Rack" id="rack" required readonly>
      <input placeholder="Box" id="box" required readonly>
    </form>
    <button type="button" onclick="iniciarEscaneo()">Iniciar escaneo</button>
    <div id="reader"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';
    const entradaInput = document.getElementById('entrada');
    const salidaInput = document.getElementById('salida');

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos"
    };

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada', 'salida', 'rack', 'box'];
    let paso = 0;
    let html5QrCode;
    let escaneando = false;

    function iniciarEscaneo() {
      limpiarFormulario();
      paso = 0;
      html5QrCode = new Html5Qrcode("reader");
      escaneando = true;

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (!escaneando) return;
          procesarEscaneo(decodedText.trim());
        },
        (errorMessage) => {}
      ).catch(err => alert("No se pudo iniciar la cámara: " + err));
    }

    function procesarEscaneo(texto) {
      if (paso >= campos.length) return;

      const campo = campos[paso];
      const input = document.getElementById(campo);

      // No sobrescribir campos ya cargados
      if (input.value !== "") {
        paso++;
        procesarEscaneo(texto);
        return;
      }

      switch (campo) {
        case 'usuario':
          input.value = texto;
          break;

        case 'codigo':
          input.value = texto.toUpperCase();
          setDescripcion();
          break;

        case 'descripcion':
          setDescripcion();
          break;

        case 'entrada':
          if (salidaInput.value !== "") {
            paso++;
            procesarEscaneo(texto);
            return;
          }
          const entrada = parseInt(texto);
          if (isNaN(entrada) || entrada < 0) {
            alert("Entrada debe ser un número positivo.");
            return;
          }
          entradaInput.value = entrada;
          salidaInput.readOnly = true;
          break;

        case 'salida':
          if (entradaInput.value !== "") {
            paso++;
            procesarEscaneo(texto);
            return;
          }
          const salida = parseInt(texto);
          if (isNaN(salida) || salida < 0) {
            alert("Salida debe ser un número positivo.");
            return;
          }
          salidaInput.value = salida;
          entradaInput.readOnly = true;
          break;

        case 'rack':
        case 'box':
          if (!/^[A-Za-z0-9\-]+$/.test(texto)) {
            alert(`El valor para ${campo.toUpperCase()} debe contener solo letras, números o guiones.`);
            return;
          }
          input.value = texto;
          break;
      }

      input.readOnly = true;
      paso++;

      if (paso >= campos.length) {
        html5QrCode.stop().then(() => {
          escaneando = false;
          enviarFormulario();
        });
      }
    }

    function setDescripcion() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const descripcion = productos[codigo] || '';
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('descripcion').placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
    }

    function enviarFormulario() {
      const entradaValue = entradaInput.value.trim();
      const salidaValue = salidaInput.value.trim();
      if (entradaValue === "" && salidaValue === "") {
        alert("Debes ingresar una entrada o una salida.");
        return;
      }

      let salidaNegativa = salidaValue ? `-${Math.abs(parseInt(salidaValue))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entradaValue || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) formData.append(key, data[key]);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert("Formulario enviado correctamente");
        limpiarFormulario();
      })
      .catch(error => alert("Error al enviar: " + error.message));
    }

    function limpiarFormulario() {
      const inputs = document.querySelectorAll('#form input');
      inputs.forEach(input => {
        input.value = '';
        input.readOnly = false;
      });
      entradaInput.readOnly = false;
      salidaInput.readOnly = false;
      document.getElementById('reader').innerHTML = "";
    }
  </script>
</body>
</html>
