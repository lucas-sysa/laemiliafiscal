<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    button {
      background: #74ebd5;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required>
      <input placeholder="Código" id="codigo" required>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada">
      <input type="number" placeholder="Salida de stock" id="salida">
      <input placeholder="Rack" id="rack" required>
      <input placeholder="Box" id="box" required>
    </form>
    <div id="reader"></div>
    <button onclick="iniciarEscaneo()">Iniciar Escaneo</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos",
    };

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada_o_salida', 'rack', 'box'];
    let paso = 0;
    let html5QrCode;

    function iniciarEscaneo() {
      paso = 0;
      html5QrCode = new Html5Qrcode("reader");
      escanearSiguiente();
    }

    function escanearSiguiente() {
      if (paso >= campos.length) {
        enviarFormulario();
        return;
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          procesarEscaneo(decodedText);
        },
        (errorMessage) => {
          // Error ignorado
        }
      ).catch(err => {
        alert("No se pudo iniciar la cámara: " + err);
      });
    }

    function procesarEscaneo(texto) {
      html5QrCode.stop().then(() => {
        const campo = campos[paso];
        
        if (campo === 'descripcion') {
          const codigo = document.getElementById('codigo').value.trim().toUpperCase();
          document.getElementById('descripcion').value = productos[codigo] || '';
          paso++;
          escanearSiguiente();
          return;
        }

        if (campo === 'entrada_o_salida') {
          const valor = parseInt(texto);
          if (valor < 0) {
            document.getElementById('salida').value = Math.abs(valor);
            document.getElementById('entrada').value = '';
          } else {
            document.getElementById('entrada').value = valor;
            document.getElementById('salida').value = '';
          }
          paso++;
          escanearSiguiente();
          return;
        }

        const input = document.getElementById(campo);
        input.value = texto;
        paso++;
        escanearSiguiente();
      });
    }

    function enviarFormulario() {
      const entrada = document.getElementById('entrada').value.trim();
      const salida = document.getElementById('salida').value.trim();
      let salidaNegativa = salida ? `-${Math.abs(parseInt(salida))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entrada || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) {
        formData.append(key, data[key]);
      }

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert('Formulario enviado correctamente');
        document.getElementById('form').reset();
        document.getElementById('reader').innerHTML = "";
      })
      .catch(error => alert('Error al enviar: ' + error.message));
    }
  </script>
</body>
</html>
