<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Stock</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      background: #74ebd5;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #62d3c0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    #enviarBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Stock</h2>
    <form id="form">
      <input placeholder="Escanear tarjeta del operador" id="usuario" required readonly>
      <input placeholder="Código" id="codigo" required readonly>
      <input placeholder="Descripción" id="descripcion" required readonly>
      <input type="number" placeholder="Entrada de stock" id="entrada" readonly>
      <input type="number" placeholder="Salida de stock" id="salida" readonly>
      <input placeholder="Rack" id="rack" required readonly>
      <input placeholder="Box" id="box" required readonly>
    </form>
    <button type="button" onclick="iniciarEscaneo()">Iniciar escaneo</button>
    <button type="button" id="enviarBtn" onclick="enviarFormulario()">Enviar formulario</button>
    <div id="reader"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcLIGphXIexS9Ycu4usnOBVzWRYLwRCDX0sks1AGp6PCEVQ99bciyAQl7kAloz5G11/exec';

    const entradaInput = document.getElementById('entrada');
    const salidaInput = document.getElementById('salida');

    const productos = {
      "CH0001": "Chasis",
      "MO0001": "Motores",
      "BU0001": "Buloneria",
      "PA0001": "Partes Comunes",
      "BA0001": "Bateria",
      "RUD001": "Rueda Delantera",
      "RUT001": "Rueda Trasera",
      "KIT001": "Kit de asientos"
    };

    const campos = ['usuario', 'codigo', 'descripcion', 'entrada', 'salida', 'rack', 'box'];
    let html5QrCode;
    let escaneando = false;

    function iniciarEscaneo() {
      limpiarFormulario();
      escaneando = true;
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (!escaneando) return;
          procesarEscaneo(decodedText.trim());
        },
        (errorMessage) => {}
      ).catch(err => alert("No se pudo iniciar la cámara: " + err));
    }

    function procesarEscaneo(texto) {
      texto = texto.trim();

      if (!document.getElementById('usuario').value) {
        document.getElementById('usuario').value = texto;
        document.getElementById('usuario').readOnly = true;
      } else if (!document.getElementById('codigo').value) {
        document.getElementById('codigo').value = texto.toUpperCase();
        setDescripcion();
        document.getElementById('codigo').readOnly = true;
      } else if (!document.getElementById('entrada').value && !document.getElementById('salida').value) {
        const num = parseInt(texto);
        if (isNaN(num)) {
          alert("Entrada/Salida debe ser número");
          return;
        }
        if (num >= 0) {
          entradaInput.value = num;
          entradaInput.readOnly = true;
          salidaInput.readOnly = true;
        } else {
          salidaInput.value = Math.abs(num);
          salidaInput.readOnly = true;
          entradaInput.readOnly = true;
        }
      } else if (!document.getElementById('rack').value) {
        if (!/^[A-Za-z0-9\-]+$/.test(texto)) {
          alert("Rack debe tener letras/números");
          return;
        }
        document.getElementById('rack').value = texto;
        document.getElementById('rack').readOnly = true;
      } else if (!document.getElementById('box').value) {
        if (!/^[A-Za-z0-9\-]+$/.test(texto)) {
          alert("Box debe tener letras/números");
          return;
        }
        document.getElementById('box').value = texto;
        document.getElementById('box').readOnly = true;
      }

      // Mostrar botón enviar si todo está completo
      if (todosLosCamposCompletos()) {
        document.getElementById('enviarBtn').style.display = 'block';
      }
    }

    function setDescripcion() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const descripcion = productos[codigo] || '';
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('descripcion').placeholder = descripcion ? 'Descripción' : 'Código no reconocido';
      document.getElementById('descripcion').readOnly = true;
    }

    function todosLosCamposCompletos() {
      const usuario = document.getElementById('usuario').value;
      const codigo = document.getElementById('codigo').value;
      const descripcion = document.getElementById('descripcion').value;
      const rack = document.getElementById('rack').value;
      const box = document.getElementById('box').value;
      const entrada = entradaInput.value;
      const salida = salidaInput.value;
      return usuario && codigo && descripcion && rack && box && (entrada || salida);
    }

    function enviarFormulario() {
      if (!todosLosCamposCompletos()) {
        alert("Faltan campos por completar.");
        return;
      }

      const salidaNegativa = salidaInput.value ? `-${Math.abs(parseInt(salidaInput.value))}` : "0";

      const data = {
        usuario: document.getElementById('usuario').value,
        codigo: document.getElementById('codigo').value,
        descripcion: document.getElementById('descripcion').value,
        entrada: entradaInput.value || "0",
        salida: salidaNegativa,
        rack: document.getElementById('rack').value,
        box: document.getElementById('box').value
      };

      const formData = new FormData();
      for (const key in data) formData.append(key, data[key]);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(() => {
        alert("Formulario enviado correctamente");
        html5QrCode.stop();
        escaneando = false;
        limpiarFormulario();
      })
      .catch(error => alert("Error al enviar: " + error.message));
    }

    function limpiarFormulario() {
      const inputs = document.querySelectorAll('#form input');
      inputs.forEach(input => {
        input.value = '';
        input.readOnly = false;
      });
      entradaInput.readOnly = false;
      salidaInput.readOnly = false;
      document.getElementById('reader').innerHTML = "";
      document.getElementById('enviarBtn').style.display = 'none';
    }
  </script>
</body>
</html>
